<p>Calibration settings: {{this.calibration.margin}} - {{this.calibration.vSeg1}} - {{this.calibration.vSeg2}} - {{this.calibration.vSeg3}} - {{this.calibration.vSeg4}}</p>
<div>
    <div *ngFor="let idx of this.gaugeIdx" >
        <div style="font-family: monospace; text-align: center">{{idx+1}}:&nbsp;<span style="text-align: right;display: inline-block; width: 5ch;">{{this.measures.v[idx]}}</span></div>
        <igx-linear-gauge #gauge height="60px" width="500px" isScaleInverted=true />
    </div>
</div>
